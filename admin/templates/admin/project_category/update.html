{% extends 'base.html' %}

{% block content %}

<h2>Update Category</h2>

<form action="{{ url_for('admin.project_category.update', id=category.id) }}" method="post" enctype="multipart/form-data">
    
    <div class="mb-3">
        <input type="text" name="name" value="{{ category.name }}" placeholder="Category Name" class="form-control">
    </div>
    <div class="mb-3">
        <input type="submit" value="Update Category" class="btn btn-warning">
    </div>
</form>


{% endblock %}
