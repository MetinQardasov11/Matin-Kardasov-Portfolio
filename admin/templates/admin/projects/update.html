{% extends 'base.html' %}

{% block content %}

<h2>Update Project</h2>

<form action="{{ url_for('admin.projects.update', id=project.id) }}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
        <select name="category_id" id="" class="form-control">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <input type="text" name="name" value="{{ project.name }}" placeholder="Project Name" class="form-control">
    </div>

    <div class="mb-3">
        <input type="file" name="image" value="{{ project.image }}" class="form-control">
    </div>

    <div class="mb-3">
        <input type="text" name="link" value="{{ project.link }}" class="form-control" placeholder="Project Link">
    </div>

    <div class="mb-3">
        <input type="submit" value="Update Project" class="btn btn-warning">
    </div>
</form>


{% endblock %}
